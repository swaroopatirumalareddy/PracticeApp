
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Maitre D App</title>
        <meta charset="UTF-8"/>
        <meta name=author content="Swaroopa Tirumalareddy"/>

        <!-- https://mdbootstrap.com/md-bootstrap-cdn/ -->
        <!-- Material Design for Bootstrap fonts and icons -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/App.css">
    </head>
    <body>
        <header>
        </header>
        <nav></nav>
        <main class="container">
            <article>
                <h1>Maitre D</h1>
                <form method="POST">
                    <!-- Total Line (Includes total label and total box (totalInput)) -->
                    <label for="totalInput">Total:</label>
                    <input type="number" step=1 name="total" id="totalInput" placeholder="Input Total Here"><br><br>

                    <!-- Tip Line (Includes tip label and tip box (tipAns)) -->
                    <div id="tipLabel" class="tips">Tip:</div><div id="tipAns" class="tips">$0</div>

                    <!-- Tax Rate Line (Includes rate label and rate box (rateInput)) -->
                    <input type="number" step=0.01 name="rate" class="rates" id="rateInput" placeholder="Enter rate (0.20 = 20%)">
                    <label for="rateInput" class="rates2">Rate:</label><br><br>

                    <!-- Tax Line (Includes tax label and tax box (taxAns)) -->
                    <div id="taxLabel" class="tips">Tax:</div><div id="taxAns" class="tips">$0</div><br><br>
                    
                    <!-- Grand Total Line (Includes grand total label and grand total box (gTotalAns)) -->
                    <div id="gTotalLabel" class="tips">Grand Total:</div><div id="gTotalAns" class="tips">$0</div><br><br>

                    <button type="button" id="calc">Calculate</button>
                </form>
            </article>
        </main> 
        <footer class="container" id="foot">
            <p>&copy; 2020 Swaroopa Tirumalareddy, all rights reserved.</p>
          <br>
        </footer>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>

        <script src="App.js"></script>
    </body>
</html>
